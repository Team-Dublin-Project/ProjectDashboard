{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<h3>Creating a graph for {{name}}</h3>
<form method="post" class="w-75 text" type="input" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn post-button d-inline my-3">Submit</button>
</form>

{% endblock content %}
